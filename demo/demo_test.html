<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>osSlider - DEMO</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./demo.css" />
    <link rel="stylesheet" href="../css/osSlider.css" />
</head>
<body>
    <!-- 测试版 -->
    <div class="slider test">
        <div class="slider-main">
            <div class="slider-chlid">
                <span><img src="./images/1.jpg" alt=""></span>
            </div>
            <div class="slider-chlid">
                <img src="./images/2.jpg" alt="">
            </div>
            <div class="slider-chlid">
                <img src="./images/3.jpg" alt="">
            </div>
            <div class="slider-chlid">
                <img src="./images/4.jpg" alt="">
            </div>
        </div>
    </div>
<script src="../script/jquery-1.8.0.js"></script>
<script src="../script/osSlider.min.js"></script>
<script type="text/javascript">
    var slider = new osSlider({ //开始创建效果
        pNode:'.slider', //容器的选择器 必填
        cNode:'.slider-main .slider-chlid', //轮播体的选择器 必填
        speed:3000, //速度 默认3000 可不填写
        autoPlay:true //是否自动播放 默认true 可不填写
    });
</script>
</body>
</html>
